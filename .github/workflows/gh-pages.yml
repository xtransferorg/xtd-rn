name: Deploy Docs to GitHub Pages

on:
  push:
    branches: [ main ]  # 在 main 分支推送时触发
  workflow_dispatch:    # 允许手动触发

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 允许写入 Pages 分支
      pages: write     # 允许部署 Pages
      id-token: write  # OIDC 认证

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1  # 获取完整历史记录

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'yarn'  # 可选: npm 或 pnpm

      - name: Build documentation
        run: |
          yarn install --frozen-lockfile  # 或 npm ci
          yarn doc:build   # 你的构建命令 (如: vitepress build, docusaurus build)
        env:
          NODE_ENV: production

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/out  # 构建输出目录

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
